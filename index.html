<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp logo">

        <h1>Is it Palindrome</h1>

        <div id="check-place">
            <p>Enter in text to check for a palindrome:</p>

            <form>
                <input id="text-input" type="text">
                <button id="check-btn" type="button">Check</button>
            </form>

            <p id="result"></p>
        </div>

        <div id="explanation">
            <span role="img" aria-label="light-bulb">ðŸ’¡</span>
            <p>A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>

    </main>



<script src="script.js" ></script>
</body>
</html>
